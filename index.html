<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>东南亚影迷站 - 中转页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      background-color: #1a1c35;
      color: #ffffff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/forkcc/html/refs/heads/main/photo_2025-06-05_16-14-33.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(26, 28, 53, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    p {
      font-size: 1.1rem;
      color: #f2c94c;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff9900, #ff5e62);
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 158, 88, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 158, 88, 0.6);
    }

    .countdown {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
  <script>
    let countdown = 10;
    function updateCountdown() {
      if (countdown <= 0) {
        window.location.href = "https://juhou.live/";
      } else {
        document.getElementById("countdown").innerText = countdown;
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h1>东南亚影迷站</h1>
      <p>华人剧迷的聚集地 · 每天发现好剧</p>
      <a href="https://juhou.live/" class="btn">进入影视网站</a>
      <a href="https://t.me/DNYZhuiJuRen" class="btn">加入粉丝群</a>
      <div class="countdown">
        正在跳转到影视站（<span id="countdown">5</span> 秒）...
      </div>
    </div>
  </div>
</body>
</html>
