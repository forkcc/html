<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在前往剧逅网...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101012;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #00ffcc;
    }

    .btn {
      background-color: #00ffcc;
      color: #101012;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #00ddaa;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>即将前往剧逅网</h1>
  <p>请稍候，页面将在 <span class="countdown" id="countdown">5</span> 秒后自动跳转</p>
  <a class="btn" href="https://juhou.live/">立即跳转</a>

  <div class="footer">© 2025 剧逅网</div>

  <script>
    let timeLeft = 5;
    const countdownEl = document.getElementById('countdown');
    const targetURL = "https://juhou.live/";

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = targetURL;
      }
    }, 1000);
  </script>
</body>
</html>
